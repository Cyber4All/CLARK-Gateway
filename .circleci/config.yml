defaults: &defaults
  working_directory: ~/CLARK-Gateway
  docker:
    - image: docker:17.05.0-ce-git
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: | 
            docker build -t clark-gateway:$CIRCLE_SHA1 .
            mkdir -p docker-cache
            docker save -o docker-cache/built-image.tar clark-gateway:$CIRCLE_SHA1
      - save_cache:
          key: "clark-gateway:${CIRCLE_SHA1}"
          paths:
            - docker-cache

  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: "clark-gateway:${CIRCLE_SHA1}"
      - setup_remote_docker
      - run:
          name: Unit Test Image
          command: |
            docker load < docker-cache/built-image.tar
            echo docker run-it -d clark-gateway:$CIRCLE_SHA1 npm test
      - run:
          name: Login to docker
          command: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
      - run:
          name: Publish Image 
          command: |
            docker tag clark-gateway:$CIRCLE_SHA1 "${DOCKER_USER_ORG}/clark-gateway:${CIRCLE_SHA1}"
            docker push "${DOCKER_USER_ORG}/clark-gateway:${CIRCLE_SHA1}"

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: /master/
      - test:
          requires:
            - build
          filters:
            branches:
              only: /master/
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: /master/