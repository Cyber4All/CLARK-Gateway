node:
  verson: 7.9.0
dependencies:
  pre:
    - pip install awsebcli --upgrade --user
    - npm install
test:
  override:
    - echo "done"
deployment:
  production:
    branch: production
    commands:
      - npm run build
      - cp ./package.json ./dist
      - zip -r ./dist.zip ./dist
      - eb deploy --profile default
