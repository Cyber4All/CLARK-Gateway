node:
  verson: 7.9.0
dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
    - npm install
test:
  override:
    - echo "done"
deployment:
  production:
    branch: production
    commands:
      - npm run build
      - mv ./package.json ./dist
      - zip -r ./dist.zip ./dist
      - eb deploy --profile default
